# Main WL-School configuration
server {
    listen 80;
    server_name localhost wl-school.local;
    
    # Lua package path for JWT authentication
    lua_package_path "/etc/nginx/lua/?.lua;;";
    
    # Include shared location blocks
    include /etc/nginx/conf.d/locations.conf;
}

# HTTPS configuration (for production)
server {
    listen 443 ssl http2;
    server_name wl-school.local;
    
    # SSL configuration (self-signed for development)
    ssl_certificate /etc/nginx/ssl/wl-school.crt;
    ssl_certificate_key /etc/nginx/ssl/wl-school.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers for HTTPS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Lua package path for JWT authentication
    lua_package_path "/etc/nginx/lua/?.lua;;";
    
    # Include the same location blocks as HTTP
    include /etc/nginx/conf.d/locations.conf;
}