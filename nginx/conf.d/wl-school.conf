# Main WL-School configuration
server {
    listen 80;
    server_name localhost wl-school.local;
    
    # Lua package path for JWT authentication (disabled for standard nginx)
    # lua_package_path "/etc/nginx/lua/?.lua;;";
    
    # Authentication service routes (v1 API)
    location /api/v1/auth/ {
        limit_req zone=login burst=10 nodelay;
        
        # CORS headers removed - handled by Laravel
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Content-Length "0";
            add_header Content-Type "text/plain";
            return 204;
        }
        
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Authentication service routes (legacy - backward compatibility)
    location /api/auth/ {
        limit_req zone=login burst=10 nodelay;
        
        # CORS headers removed - handled by Laravel
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Content-Length "0";
            add_header Content-Type "text/plain";
            return 204;
        }
        
        # Rewrite to add v1 prefix
        rewrite ^/api/auth/(.*)$ /api/v1/auth/$1 break;
        
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Financial service routes (v1 API)
    location /api/v1/financial/ {
        limit_req zone=api burst=20 nodelay;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            add_header Content-Length "0";
            add_header Content-Type "text/plain";
            return 204;
        }
        
        proxy_pass http://financial_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Laravel Telescope (Development Tool)
    location /telescope {
        proxy_pass http://auth_service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Frontend application (temporarily disabled)
    # location / {
    #     proxy_pass http://frontend_app;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    #     
    #     # WebSocket support
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    # }

    # Static assets with caching (temporarily disabled)
    # location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    #     proxy_pass http://frontend_app;
    #     proxy_http_version 1.1;
    #     proxy_set_header Host $host;
    #     
    #     # Cache static assets
    #     expires 1y;
    #     add_header Cache-Control "public, immutable";
    #     add_header X-Content-Type-Options nosniff;
    # }
    
    # Default location for testing
    location / {
        return 200 'WL-School API Gateway is running';
        add_header Content-Type text/plain;
    }

    # Security headers for all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

