user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Lua configuration disabled for standard nginx
    # lua_package_path "/etc/nginx/lua/?.lua;;";
    # lua_shared_dict jwt_cache 10m;
    # lua_shared_dict rate_limit_cache 10m;

    # Structured JSON logging format
    log_format json_combined escape=json
    '{
        "timestamp":"$time_iso8601",
        "remote_addr":"$remote_addr",
        "remote_user":"$remote_user",
        "request":"$request",
        "status":$status,
        "body_bytes_sent":$body_bytes_sent,
        "http_referer":"$http_referer",
        "http_user_agent":"$http_user_agent",
        "http_x_forwarded_for":"$http_x_forwarded_for",
        "request_time":$request_time,
        "upstream_connect_time":"$upstream_connect_time",
        "upstream_header_time":"$upstream_header_time",
        "upstream_response_time":"$upstream_response_time",
        "upstream_addr":"$upstream_addr",
        "jwt_user_id":"",
        "jwt_school_id":"",
        "request_id":"$request_id"
    }';

    # Traditional format for compatibility
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log json_combined;
    access_log /var/log/nginx/access_legacy.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=user:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=global:10m rate=50r/s;

    # Upstream definitions with health checks and load balancing
    upstream auth_service {
        least_conn;
        server auth-service:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }

    # Financial Service
    upstream financial_service {
        least_conn;
        server financial-service:8000 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }
    
