; PHP Configuration for WL School Auth Service

; Basic Settings
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error Reporting
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php_errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session Configuration
session.gc_maxlifetime = 7200
session.cookie_lifetime = 0
session.cookie_secure = 0
session.cookie_httponly = 1
session.use_strict_mode = 1

; Security Settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off

; OPcache Settings
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Realpath Cache
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Date Settings
date.timezone = America/Bogota

; Logging
log_errors_max_len = 1024
ignore_repeated_errors = On
ignore_repeated_source = Off

; File Uploads
file_uploads = On
upload_tmp_dir = /tmp

; Resource Limits
max_input_vars = 3000
max_input_nesting_level = 64

; Output Buffering
output_buffering = 4096
implicit_flush = Off

; Zlib Compression
zlib.output_compression = Off

; MySQL Settings
mysqli.default_port = 3306
mysqli.default_socket =
mysqli.default_host =
mysqli.default_user =
mysqli.default_pw =
mysqli.reconnect = Off

; PDO Settings
pdo_mysql.default_socket =

; Mail Settings
SMTP = localhost
smtp_port = 25
sendmail_path = /usr/sbin/sendmail -t -i

; Security Headers (handled by application)
; These are managed by Laravel middleware

; Custom Settings for JWT
; JWT tokens can be large, ensure we can handle them
suhosin.get.max_value_length = 2048
suhosin.post.max_value_length = 2048
suhosin.request.max_value_length = 2048