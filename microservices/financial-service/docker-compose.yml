version: '3.8'

services:
  financial-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-service
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - financial-network
    depends_on:
      - financial-db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=financial-db
      - DB_PORT=3306
      - DB_DATABASE=financial_service
      - DB_USERNAME=financial_user
      - DB_PASSWORD=financial_password

  financial-nginx:
    image: nginx:alpine
    container_name: financial-nginx
    restart: unless-stopped
    ports:
      - "8003:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - financial-network
    depends_on:
      - financial-service

  financial-db:
    image: mysql:8.0
    container_name: financial-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: financial_service
      MYSQL_USER: financial_user
      MYSQL_PASSWORD: financial_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - financial-db-data:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - financial-network

volumes:
  financial-db-data:
    driver: local

networks:
  financial-network:
    driver: bridge